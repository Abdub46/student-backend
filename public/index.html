<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5a3">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Nutrition Status & Energy Needs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />

</head>

<body>
  



  <header class="navbar">
  <a href="home.html" class="nav-brand">BlueTicks</a>
</header>


<!-- ===== MAIN APP ===== -->
<main class="app">

  <div class="container">

    <h2 id="greet">Hello, Welcome</h2>

    <form>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="fname" placeholder="Optional">
      </div>

      <!-- SIDE BY SIDE ALWAYS -->
      <div class="form-row">
        <div>
          <label>Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <div>
          <label>Age</label>
          <input type="number" id="age">
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Weight (kg)</label>
          <input type="number" id="weight">
        </div>

        <div>
          <label>Height (cm)</label>
          <input type="number" id="height">
        </div>
      </div>

      <div class="form-group">
        <label>Activity Level</label>
        <select id="activity">
          <option value=""></option>
          <option value="1.40">Sedentary</option>
          <option value="1.55">Average</option>
          <option value="1.69">Light activity</option>

          <option></option>

          <option value="1.70">Active</option>
          <option value="1.85">Average</option>
          <option value="1.99">Moderate activity</option>

          <option></option>
          
          <option value="2.00">Vigorous activity</option>
          <option value="2.2">Average</option>
          <option value="2.40">Viigorous active activity</option>
        </select>
      </div>

    </form>

    <button id="btn" type="button">Nutrition Profile</button>

    <p id="result"></p>
    <p id="ideal"></p>
    <p id="energy"></p>

    <hr>
    <a href="history.html">âž¡ View History</a>

  </div>
  </main>

<script src="index.js"></script>

</body>
</html>
